<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Munger AI - Make smart purchase decisions in seconds with our AI advisor">
  <title>Munger AI | Smart Purchase Decisions</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Mobile Header Bar -->
    <div class="mobile-header">
      <h2 class="logo">Munger AI</h2>
      <button type="button" class="menu-toggle" id="menuToggle" aria-label="Open menu">
        <i class="fas fa-bars"></i>
      </button>
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h2 class="logo">Munger AI</h2>
        <button type="button" class="close-menu" id="closeMenu" aria-label="Close menu">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <ul>
        <li class="active">Decision Tool</li>
        <li>My Profile</li>
      </ul>
      <div class="login-section">
        <h3>Login</h3>
        <input type="text" placeholder="Username" aria-label="Username" />
        <input type="password" placeholder="Password" aria-label="Password" />
        <button type="button" class="btn">Login</button>
        <p class="signup">Sign Up</p>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <h1>Should you buy it? Our AI decides in seconds.</h1>
      <div class="form-card">
        <label for="itemName">What are you buying?</label>
        <input type="text" id="itemName" placeholder="Enter item name (e.g. Laptop, Camera)" />

        <label for="itemCost">Your Budget ($)</label>
        <input type="number" id="itemCost" placeholder="Enter your budget" min="0" step="0.01" />

        <div class="image-section">
          <p>Image of the Item</p>
          <div class="image-buttons">
            <button type="button" id="takePhotoBtn" class="btn btn-secondary">
              <i class="fas fa-camera"></i> Take Photo
            </button>
            <label for="imageUpload" class="upload-btn btn btn-secondary">
              <i class="fas fa-upload"></i> Upload Image
            </label>
            <input
              type="file"
              id="imageUpload"
              accept="image/*"
              style="display: none;"
              aria-label="Upload image"
            />
          </div>
          <div id="imagePreview" class="image-preview"></div>
          
          <!-- Hidden video element for camera capture -->
          <div id="cameraContainer" class="camera-container hidden">
            <video id="cameraStream" autoplay playsinline></video>
            <div class="camera-controls">
              <button type="button" id="captureBtn" class="btn btn-secondary">
                <i class="fas fa-camera"></i> Capture
              </button>
              <button type="button" id="cancelCameraBtn" class="btn">
                <i class="fas fa-times"></i> Cancel
              </button>
            </div>
          </div>
        </div>

        <button type="button" class="cta-button btn btn-primary" id="analyzeBtn">SHOULD I BUY IT?</button>
      </div>

      <div id="resultContainer" class="results hidden">
        <div id="loadingIndicator" class="loading-indicator hidden">
          <div class="spinner"></div>
          <p>Analyzing your item...</p>
        </div>
        <div id="resultContent"></div>
      </div>
    </div>
  </div>

  <!-- Overlay for mobile sidebar -->
  <div class="overlay" id="overlay"></div>

  <script src="script.js"></script>
</body>
</html>
