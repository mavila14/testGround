<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Munger AI - Make smart purchase decisions in seconds with our AI advisor">
  <title>Munger AI | Should You Buy It?</title>
  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
    rel="stylesheet"
  >
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
  >
</head>
<body>
  <div class="container">
    <!-- Top Header -->
    <div class="top-header">
      <h2 class="logo"><i class="fas fa-brain"></i> Munger AI</h2>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Hero Section -->
      <div class="hero-section">
        <div class="hero-badge"><i class="fas fa-star"></i> Powered by AI</div>
        <h1 class="hero-title">Should you buy it?</h1>
        <p class="hero-subtitle">Get direct purchase advice using the wisdom of legendary investor Charlie Munger</p>
      </div>
      
      <div class="form-card">
        <label for="itemName">What are you buying?</label>
        <input
          type="text"
          id="itemName"
          placeholder="Enter item name (e.g. Laptop, Camera)"
        />

        <label for="itemCost">Cost ($)</label>
        <input
          type="number"
          id="itemCost"
          placeholder="Enter the item's cost"
          min="0"
          step="0.01"
        />

        <!-- Advanced Analysis Section -->
        <div class="advanced-toggle" id="advancedToggle">
          <i class="fas fa-chevron-down"></i>
          <span>Advanced Analysis Options</span>
        </div>
        
        <div class="advanced-section" id="advancedSection">
          <div class="advanced-fields">
            <h3>Additional Information</h3>
            
            <label for="itemPurpose">Purpose of Purchase</label>
            <select id="itemPurpose">
              <option value="">-- Select Purpose --</option>
              <option value="necessity">Necessity (Basic Need)</option>
              <option value="improvement">Life Improvement</option>
              <option value="convenience">Convenience</option>
              <option value="entertainment">Entertainment</option>
              <option value="status">Status Symbol</option>
              <option value="investment">Investment</option>
            </select>
            
            <label for="itemFrequency">Frequency of Use</label>
            <select id="itemFrequency">
              <option value="">-- Select Frequency --</option>
              <option value="daily">Daily</option>
              <option value="weekly">Weekly</option>
              <option value="monthly">Monthly</option>
              <option value="rarely">Rarely</option>
              <option value="once">One-time Use</option>
            </select>
            
            <label for="itemLifespan">Expected Lifespan (Years)</label>
            <input
              type="number"
              id="itemLifespan"
              placeholder="Enter expected years of use"
              min="0"
              step="0.5"
            />
            
            <label for="alternativeCost">Cost of Alternative ($)</label>
            <input
              type="number"
              id="alternativeCost"
              placeholder="Cost of cheaper alternative"
              min="0"
              step="0.01"
            />
            
            <label for="userNotes">Additional Context</label>
            <textarea
              id="userNotes"
              placeholder="Add any relevant details about your purchase decision"
              rows="4"
            ></textarea>
          </div>
        </div>

        <div class="image-section">
          <p>Image of the Item (Optional)</p>
          <div class="image-buttons">
            <button type="button" id="takePhotoBtn">
              <i class="fas fa-camera"></i> Take Photo
            </button>
            <label for="imageUpload" class="upload-btn">
              <i class="fas fa-upload"></i> Upload Image
            </label>
            <input
              type="file"
              id="imageUpload"
              accept="image/*"
              style="display: none;"
              aria-label="Upload image"
            />
          </div>
          <div id="imagePreview" class="image-preview"></div>
          
          <!-- Hidden video element for camera capture -->
          <div id="cameraContainer" class="camera-container hidden">
            <video id="cameraStream" autoplay playsinline></video>
            <div class="camera-controls">
              <button type="button" id="captureBtn" class="btn btn-secondary">
                <i class="fas fa-camera"></i> Capture
              </button>
              <button type="button" id="cancelCameraBtn" class="btn">
                <i class="fas fa-times"></i> Cancel
              </button>
            </div>
          </div>
        </div>

        <button
          type="button"
          class="cta-button"
          id="analyzeBtn"
        >
          <i class="fas fa-check-circle"></i> SHOULD I BUY IT?
        </button>
      </div>

      <div id="resultContainer" class="results hidden">
        <div id="loadingIndicator" class="loading-indicator">
          <div class="spinner"></div>
          <p>Consulting Charlie Munger's wisdom...</p>
        </div>
        <div id="resultContent"></div>
      </div>
    </div>

  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
