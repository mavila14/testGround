<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Munger AI | Smart Purchase Decisions</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2 class="logo">Munger AI</h2>
      <ul>
        <li class="active">Decision Tool</li>
        <li>My Profile</li>
      </ul>
      <div class="login-section">
        <h3>Login</h3>
        <input type="text" placeholder="Username" />
        <input type="password" placeholder="Password" />
        <button>Login</button>
        <p class="signup">Sign Up</p>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <h1>Should you buy it? Our AI decides in seconds.</h1>
      <div class="form-card">
        <label for="itemName">What are you buying?</label>
        <input type="text" id="itemName" placeholder="Enter item name (e.g. Laptop, Camera)" />

        <label for="itemCost">Your Budget ($)</label>
        <input type="number" id="itemCost" placeholder="Enter your budget" min="0" step="0.01" />

        <div class="image-section">
          <p>Image of the Item</p>
          <div class="image-buttons">
            <button id="takePhotoBtn" disabled>Take Photo</button>
            <label for="imageUpload" class="upload-btn">Upload Image</label>
            <input
              type="file"
              id="imageUpload"
              accept="image/*"
              style="display: none;"
            />
          </div>
          <div id="imagePreview" class="image-preview"></div>
        </div>

        <button class="cta-button" id="analyzeBtn">SHOULD I BUY IT?</button>
      </div>

      <div id="resultContainer" class="results hidden">
        <div id="loadingIndicator" class="loading-indicator hidden">
          <div class="spinner"></div>
          <p>Analyzing your item...</p>
        </div>
        <div id="resultContent"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
